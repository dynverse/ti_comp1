method:
  id: comp1
  name: Component 1
  source: offtheshelf
  platform: R

container:
  url: https://github.com/dynverse/ti_comp1
  docker: dynverse/ti_comp1

wrapper:
  type: linear_trajectory
  topology_inference: fixed
  trajectory_types: linear
  example: /code/example.R
  input_required: expression

parameters:
  - id: dimred
    description: Which dimensionality reduction method to use.
    type: character
    default: pca
    values:
    - pca
    - mds
    - tsne
    - ica
    - lle
    - landmark_mds
    - mds_sammon
    - mds_isomds
    - mds_smacof
    - umap
    - dm_diffusionMap
  - id: ndim
    type: integer
    default: 2
    distribution:
      type: uniform
      lower: 2
      upper: 30
  - id: component
    type: integer
    default: 1
    distribution:
      type: uniform
      lower: 1
      upper: 10
